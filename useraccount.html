<!doctype html>
<html lang="en">

<head>
    <!-- meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>House of Bags-Handbag store</title>
    <link rel="stylesheet" href="asset/style.css">
</head>
<!--Main Body start-->
<div class="container">
    <div class="row bg-light md-12">
        <div class="row bg-light">
            <h1>welcome to your page !</h1>
        </div>
    </div>
    <div class="row pb-5 text-center">
        <h3 class="card-title bg-light">review your items in the cart before checkout</h3>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="asset/images/slider_menbag.webp" alt="Card image cap">

                    <p class="card-text">Men's Leather bafs</p>
                    <a href="#" class="btn btn-primary">remove item</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="asset/images/slider_burberry.jpg" alt="Card image cap">
                <div class="card-body">
                    <p class="card-text">Burberry wallets</p>
                    <a href="#" class="btn btn-primary">remove item</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="asset/images/slider_chanelgym.jpg" alt="Card image cap">
                <div class="card-body">
                    <p class="card-text">chanel gym bag</p>
                    <a href="#" class="btn btn-primary">remove item</a>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="asset/images/slider_samsonite.jpg" alt="Card image cap">
                <div class="card-body">
                    <p class="card-text">Samsonite travel essentials</p>
                    <a href="#" class="btn btn-primary">remove item</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="asset/images/slider_guess.jpg" alt="Card image cap">
                <div class="card-body">
                    <p class="card-text">guess handbags</p>
                    <a href="#" class="btn btn-primary">remove item</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="asset/images/slider_lv.jpg" alt="Card image cap">
                <div class="card-body">
                    <p class="card-text">lv bags</p>
                    <a href="#" class="btn btn-primary">remove item</a>
                </div>
            </div>
        </div>
    </div>
    <div class="row pb-3">
        <div class="col md-6 ps-5">
            <div class="row"><a href="#" class="btn btn-primary">checkout</a></div>
        </div>
        <div class="col md-6 ps-5">
            <div class="row"><a href="index.html" class="btn btn-primary">keep shopping</a></div>
        </div>
    </div>
</div>
<!-- Option 1: Bootstrap Bundle with Popper -->

    crossorigin="anonymous"></script>
<script src="asset/app.js" type="text/Javascript"></script>
